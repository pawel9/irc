<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jq.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/jquery.cssemoticons.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="libs/emoticons/jquery.cssemoticons.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./libs/tinyscrollbar/jquery.tinyscrollbar.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#scrollbar1').tinyscrollbar();
        });
    </script>
</head>

<body>
    <div id="container">
        <div id="scrollbar1">
            <div class="scrollbar">
                <div class="track">
                    <div class="thumb">
                        <div class="end"></div>
                    </div>
                </div>
            </div>
            <div class="viewport">
                <div id="data" class="overview">

                </div>
            </div>
        </div>
        <input type="text" id="textMessage">
    </div>

    <div id="nickContainer">
        <input type="text" id="nick" placeholder="Nick">
    </div>


</body>

</html>
